#crawler thread pool setting
thread.corePoolSize=2
thread.maxPoolSize=5
thread.queueCapacity=10000
thread.keepAliveSeconds=2000

http.userAgentXmlPath=G:/default-workspace/Crawler/src/main/resources/UserAgent.xml
http.socket.timeout=20000
http.connection.timeout=30000
#\u6293\u53D6\u6DF1\u5EA6
fetch.depth=2
#\u662F\u5426\u6293\u53D6\u91CD\u5B9A\u5411\u7684\u7F51\u9875
fetch.followRedirects=false
#\u8FDE\u7EED\u53D1\u8D77\u4E24\u6B21\u540C\u6837\u7684\u8BF7\u6C42\u7684\u65F6\u95F4\u95F4\u9694(\u5355\u4F4D\u79D2)
fetch.politenessDelay=200
#\u662F\u5426\u6293\u53D6Https \u52A0\u5BC6\u7684\u7F51\u7AD9
fetch.includeHttpsPages=false
#\u9875\u9762\u6700\u5927\u5141\u8BB8\u5927\u5C0F\uFF0C\u8D85\u8FC7\u8FD9\u4E2A\u503C\u7684\u9875\u9762\u5C06\u4E0D\u4F1A\u88AB\u4FDD\u5B58
fetch.maxDownloadSize=1048576